version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    image: "pharma_loc-app"
    restart: on-failure
    ports:
      - "2025:2025"
    environment:
      HOST: app:2025
      PORT: 2025
      DATABASE_URL: postgresql://POSTGRES_USER:POSTGRES_PASSWORD@postgres_db:5432/POSTGRES_DB
      NODE_ENV: production

    depends_on:
      - postgres_db
    volumes:
      - .:/usr/src/app
    networks:
      - pharma_loc-networks

  postgres_db:
    image: postgres
    restart: on-failure
    environment:
      - POSTGRES_DB=POSTGRES_DB
      - POSTGRES_USER=POSTGRES_USER
      - POSTGRES_PORT=POSTGRES_PORT
      - POSTGRES_PASSWORD=POSTGRES_PASSWORD
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - pharma_loc-networks

volumes:
  postgres_data:

networks:
  pharma_loc-networks:
    driver: bridge